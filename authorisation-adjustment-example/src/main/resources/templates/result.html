<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${type}"></title>
</head>
<body>
<div layout:fragment="content" class="status-container">
    <div class="status">
        <img th:src="${'/images/' + type + '.svg'}" class="status-image" alt="">

        <p class="status-message" th:switch="${type}">
            <span th:case="'success'">Your payment has been successfully authorised.</span>
            <span th:case="'pending'">Your order has been received! Payment completion pending.</span>
            <span th:case="'failed'">The payment was refused. Please try a different payment method or card.</span>
            <span th:case="'error'">Error! Please review response in console and refer to
              <a href="https://docs.adyen.com/development-resources/response-handling" target="_blank">Response handling.</a>
            </span>
        </p>
        <a class="button" href="/" th:href="@{'/'}">Return to Booking View</a>
    </div>
</div>
</body>
