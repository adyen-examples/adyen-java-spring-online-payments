<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <title>Preview</title>
</head>
<body>
<main layout:fragment="content" class="preview-page">
  <section class="cart">
    <h1>SUBSCRIPTION DETAILS</h1>
    <div class="order-summary">
      <ul class="order-summary-list">
        <li class="order-summary-list-list-item">
          <img src="/images/musicnote.svg" class="order-summary-list-list-item-image" alt="">
          <p class="order-summary-list-list-item-title">Music Subscription (monthly)</p>
          <p class="order-summary-list-list-item-price">11.99</p>
        </li>
      </ul>
    </div>
    <div class="cart-footer">
      <span class="cart-footer-label">Total:</span>
      <span class="cart-footer-amount">11.99</span>
      <a th:href="@{/subscription(type=${type})}">
        <p class="button">Continue to confirm subscription</p>
      </a>
    </div>
  </section>
</main>
</body>
